matrix:
  fast_finish: true
  allow_failures:
  - env: JOB=APK
  - env: JOB=MAC
  include:
  - env: JOB=APK
    os: linux
    language: android
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
    android:
      components:
      - tools
      - platform-tools
      - build-tools-28.0.3
      - android-28
      - sys-img-armeabi-v7a-google_apis-28
      - extra-android-m2repository
      - extra-google-m2repository
      - extra-google-android-support
    jdk: oraclejdk8
    sudo: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - libstdc++6
        - fonts-droid
    before_script:
    - wget https://services.gradle.org/distributions/gradle-3.5-bin.zip
    - unzip -qq gradle-3.5-bin.zip
    - export GRADLE_HOME=$PWD/gradle-3.5
    - export PATH=$GRADLE_HOME/bin:$PATH
    - git clone https://github.com/flutter/flutter.git -b stable --depth 1
    - openssl aes-256-cbc -K $encrypted_df0fe7c6235c_key -iv $encrypted_df0fe7c6235c_iv -in lib/reapi3.dart.enc -out lib/reapi3.dart -d
    script:
    - "./flutter/bin/flutter -v build apk"
    cache:
      directories:
      - "$HOME/.pub-cache"
    deploy:
      provider: releases
      api_key:
        secure: 
      file: build/app/outputs/apk/release/app-release.apk
      skip_cleanup: true
      on:
        tags: true
        repo: is-sobrero/mySobrero
  - env: JOB=IPA
    os: osx
    osx_image: xcode11.3
    language: generic
    before_script:
    - brew update
    - brew install --HEAD usbmuxd
    - brew unlink usbmuxd
    - brew link usbmuxd
    - brew install automake autoconf libtool wget libimobiledevice
    - brew install ideviceinstaller
    - brew install ios-deploy
    - git clone https://github.com/flutter/flutter.git -b stable --depth 1
    - openssl aes-256-cbc -K $encrypted_df0fe7c6235c_key -iv $encrypted_df0fe7c6235c_iv -in lib/reapi3.dart.enc -out lib/reapi3.dart -d
    script:
    - "./flutter/bin/flutter -v build ios --release --no-codesign"
    cache:
      directories:
      - "$HOME/.pub-cache"
    before_deploy:
    - pushd build/ios/iphoneos
    - mkdir Payload
    - cd Payload
    - ln -s ../Runner.app
    - cd ..
    - zip -r app.ipa Payload
    - popd
    deploy:
      provider: releases
      api_key:
        secure: 
      file: build/ios/iphoneos/app.ipa
      skip_cleanup: true
      on:
        tags: true
        repo: is-sobrero/mySobrero
  - env: JOB=MAC
    os: osx
    osx_image: xcode11.3
    language: generic
    before_script:
      - brew update
      - brew install --HEAD usbmuxd
      - brew unlink usbmuxd
      - brew link usbmuxd
      - brew install automake autoconf libtool wget libimobiledevice
      - brew install ideviceinstaller
      - brew install ios-deploy
      - git clone https://github.com/flutter/flutter.git -b dev --depth 1
      - openssl aes-256-cbc -K $encrypted_df0fe7c6235c_key -iv $encrypted_df0fe7c6235c_iv -in lib/reapi3.dart.enc -out lib/reapi3.dart -d
      - "./flutter/bin/flutter config --enable-macos-desktop"
    script:
      - "./flutter/bin/flutter -v build macos --release"
    cache:
      directories:
        - "$HOME/.pub-cache"
    before_deploy:
      - pushd build/macos/Build/Products/Release
      - zip -r app-macos.zip mySobrero.app/
      - popd
    deploy:
      provider: releases
      api_key:
        secure: 
      file: build/macos/Build/Products/Release/app-macos.zip
      skip_cleanup: true
      on:
        tags: true
        repo: is-sobrero/mySobrero